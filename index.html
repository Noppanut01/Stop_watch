<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link class="linkStyle" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Stop Watch</h1>
            <div class="time-format">
                <p class="num">
                    <span id="hours">00</span>
                <p id="colon1">:</p><span id="minutes">00</span>
                <p id="colon2">:</p><span id="seconds">00</span>
                </p>
            </div>
            <div class="Button-reset">
                <button id="Button-start">Start</button>
                <button id="Button-stop">Stop</button>
                <button id="Button-reset">Reset</button>
            </div>
            <div class="toggle-sw">
                <button id="toggle-switch"><b id="toggle-text">Hide Seconds</b></button>
            </div>
        </div>
        <div class="arrow">
            <div class="prev" onclick="plusTheme(-1)">&#8249;</div>
            <div class="next" onclick="plusTheme(1)">&#8250;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
